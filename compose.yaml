services:
  postgres:
    image: postgres:16-alpine
    container_name: authservice-db
    environment:
      POSTGRES_DB: AuthServiceDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: AuthService2024!
    ports:
      - "5433:5432"
    volumes:
      - authservice_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d AuthServiceDb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: AuthService.Api/Dockerfile
    container_name: authservice-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=AuthServiceDb;Username=postgres;Password=AuthService2024!
      - Jwt__Secret=BuCoxUzunVeTehlukesizBirSecretKeyOlmalidir2024AuthService!@#
      - Jwt__Issuer=AuthService
      - Jwt__Audience=AuthServiceClient
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  authservice_postgres_data:
